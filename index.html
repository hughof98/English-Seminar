<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sidebar Template</title>
    <style>
   * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.container {
    display: flex;
    height: 100vh; /* Full height of the viewport */
}

.sidebar {
    width: 250px;
    height: 100%; /* Full height of the sidebar */
    background-color: #333;
    color: white;
    position: fixed;
    left: -250px; /* Hide sidebar initially */
    transition: left 0.3s ease;
    padding: 20px;
    overflow-y: auto; /* Allow scrolling if content overflows */
}

.sidebar a {
    color: white;
    text-decoration: none;
}

.sidebar a:hover {
    text-decoration: underline;
}

.content {
    margin-left: 0; /* Adjust margin when sidebar is open */
    padding: 20px;
    flex-grow: 1;
    max-width: calc(100% - 250px); /* Adjust max width based on sidebar */
    margin-left: 250px; /* Adjust margin when sidebar is open */
    overflow-y: auto; /* Allow scrolling if content overflows */
}

.image {

	position: fixed; /* or absolute if you want it relative to a parent */
    bottom: 20px; /* Distance from the bottom of the viewport */
    right: 20px; /* Distance from the right of the viewport */
    width: 100px; /* Set a width for the image */
    height: auto; /* Maintain aspect ratio */
    z-index: -1; /* Ensure it stays behind other content */
    opacity: 0.5; /* Optional: make it semi-transparent */
    transition: opacity 0.3s ease; /* Smooth transition for opacity */

}

.toggle-btn {
    cursor: pointer;
    font-size: 24px;
    margin-bottom: 20px;
}

.open {
    left: 0; /* Show sidebar */
}

.close-btn {
    font-size: 30px;
    cursor: pointer;
    display: block;
    margin-bottom: 20px;
}

p {
    margin: 0 0 1em; /* Add margin for paragraphs */
    line-height: 1.6; /* Improve line height for readability */
}

a {
    word-wrap: break-word; /* Allow long URLs to wrap */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <a href="#" class="close-btn" id="close-btn">×</a>
            <h2>Menu</h2>
            <ul>
            	<li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">tasks</a></li>
                
            </ul>
        </div>
        <div class="content">
            <div class="toggle-btn" id="toggle-btn">☰</div>
            <h1>English Seminar</h1>
            <p>Here you will find all the relevent information for the seminar. Have fun!
           (Make sure you do all the tasks!!! o.0)</p>
        </div>
		<div class= "image">
		 <img src="https://1.bp.blogspot.com/-pypYb3NyHL8/XospjtVx6ZI/AAAAAAAAOi0/-XCrM9uTDIQVcnYj-7jwNKP3T9rAh-SLgCLcBGAsYHQ/s1600/8.PNG" alt="Garfield" width="100" height="100"> 
    </div>
    <script>
        document.getElementById('toggle-btn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        });
    </script>
</body>
</html>
